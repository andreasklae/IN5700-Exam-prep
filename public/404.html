<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fog Computing Exam Prep</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirects to index.html with proper base path
      var pathSegmentsToKeep = 1; // Keep one segment for /IN5700-Exam-prep/
      var l = window.location;
      var basePath = '/IN5700-Exam-prep';
      
      // If we're already at the base path, redirect to index
      if (l.pathname === basePath || l.pathname === basePath + '/') {
        l.replace(basePath + '/index.html');
      } else {
        // Otherwise, redirect to base path with query params
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/index.html' +
          (l.search ? l.search : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
